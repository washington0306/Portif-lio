<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu portifólio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="site">

        <div class="hanburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <span>Fechar</span>
        </div>

        <header>
            <div class="imagem">
                <img src="foto capa.png.jpg" alt="">
            </div>
            <div class="banner">
                <h1>Web Developer & Front End Designer</h1>
                <p>José Washington Gomes</p>
                <button><a href="https://www.linkedin.com/in/jos%C3%A9-washington-a53428184/">Saiba mais</a></button>
            </div>
        </header>

        <aside class="sidebar">
            <nav>
                
                <ul class="menu">
                    <div class="top">
                    <li class="menu-item"><a href="#" class="menu-link">Inicio</a></li>
                    <li class="menu-item"><a href="#habilidades" class="menu-link">Conhecimentos</a></li>
                    <li class="menu-item"><a href="#meus" class="menu-link">Projetos</a></li>
                    <li class="menu-item"><a href="#cont" class="menu-link">Contato</a></li>
                    
                    </div>
                    
                </ul>
            </nav>
            <div class="social-media">
                <a href="https://api.whatsapp.com/send?phone=5583999704113&text=Ol%C3%A1%2C%20Jos%C3%A9%20Washington!"><i class="fab fa-whatsapp-square"></i></a>
                <a href="https://www.linkedin.com/in/jos%C3%A9-washington-a53428184/"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github-alt"></i></a>
            </div>
        </aside>

        <section class="sessao-conhecimentos">
            <div class="sessao-header">
                <h1 id="habilidades">Conhecimentos</h1>
            </div>
            <div class="conhecimentos">
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-html5"></i>
                        <h3>HTML</h3>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-css3-alt"></i>
                        <h3>CSS</h3>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fas fa-paint-brush"></i>
                        <h3>Designer</h3>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-js"></i>
                        <h3>Javascript</h3>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-react"></i>
                        <h3>React JS</h3>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-github"></i>
                        <h3>Git e GitHub</h3>
                    </div>
                </div>
                <div class="conhecimento-img-wrapper">
                    <img src="conhecimentos.png" alt="imagem relacionada a conhecimento">
                </div>
            </div>
        </section>

        <section class="sessao-projetos">
            <div class="sessao-header">
                <h1 id="meus">Projetos</h1>
            </div>
                <div class="projetos">
                    <div class="card">
                        
                        <div class="card-img-wrapper">
                            <img src="robo 5.png" alt="projeto">
                        </div>
                        <div class="card-info">
                            <h2>Curiosidades de tecnologia</h2>
                            
                            
                        </div>
                    </div>
                    <div class="card">
                        
                        <div class="card-img-wrapper">
                            <img src="super banda.png" alt="proejto">
                        </div>
                        <div class="card-info2">
                            <h2>Super banda</h2>
                            
                            
                        </div>
                    </div>
                       
                    
                </div>
            

        </section>

        <section class="sessao-contato">
            <div class="contato-wrapper">
                <div class="contato-left"></div>
                <div class="contato-rigth">
                    <h1 id="cont">Contato</h1>
                    <form action="">
                        <div class="input-group">
                            <input type="text" class="field" id="nome">
                            <label for="nome" class="field-label">Nome</label>
                        </div>
                        <div class="input-group">
                            <input type="text" class="field" id="email">
                            <label for="email" class="field-label">E-mail</label>
                        </div>
                        <div class="input-group">
                            <textarea class="field" id="mensagem"></textarea>
                            <label for="mensagem" class="field-label">Mensagem</label>
                        </div>
                        <button type="submit" class="btn-submit"><a href="#">Enviar</a></button>
                    </form>
                </div>
            </div>
        </section>

    </div>

   

</body>
 <script src="script.js"></script>
</html>
